@if (isAddTask) {
    <app-new-tasks [userId]="userId" (close)="onCancelTasks()" />
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onClickAddNewTask()">Add New Task</button>  
        </menu> 
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [tasks]="task"/>
            </li>
        }
    </ul>
</section>
